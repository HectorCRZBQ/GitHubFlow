<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        h1 { color: #333; }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .counter {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>¡Bienvenido a mi página web!</h1>
<p>Este es un ejemplo simple de un archivo HTML.</p>
<button onclick="window.location.href='https://www.youtube.com/watch?v=OAlNlOpBU1Y';">
    No hay huevos a pinchar aquí
</button>

<div class="counter">
    Visitas a esta página: <span id="contador"></span>
</div>

<script>
    // Mostrar alerta de bienvenida
    alert('¡Gracias por visitar mi página!');

    // Contador de visitas
    let visitas = localStorage.getItem('visitas') || 0;
    visitas++;
    localStorage.setItem('visitas', visitas);

    if (visitas == 1) {
        document.getElementById('contador').textContent = "¡Bienvenido por primera vez!";
    } else {
        document.getElementById('contador').textContent = visitas;
    }
</script>
</body>
</html>
